name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Create build zip
        run: zip -r spacemolt-user-${{ github.ref_name }}.zip build/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: spacemolt-user-${{ github.ref_name }}.zip
          generate_release_notes: true
